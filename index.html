<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Validaci√≥n Truora</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f8fa;
      margin: 0;
      padding: 0;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 100vh;
    }

    .container {
      margin-top: 40px;
      width: 100%;
      max-width: 400px;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 25px;
      color: #2b6cb0;
    }

    input[type="text"],
    input[type="tel"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
    }

    .btn-primary {
      background-color: #2b6cb0;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #2c5282;
    }

    .progress-bar {
      width: 100%;
      background-color: #e2e8f0;
      border-radius: 8px;
      overflow: hidden;
      margin-top: 20px;
      height: 16px;
    }

    .progress-bar-fill {
      height: 100%;
      width: 0%;
      background-color: #2b6cb0;
      transition: width 0.5s ease-in-out;
    }

    .result {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #38a169;
    }

    .result.show {
      display: block;
    }

    .btn-dashboard {
      display: inline-block;
      margin-top: 20px;
      background-color: #38a169;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    .btn-dashboard:hover {
      background-color: #2f855a;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Validaci√≥n Truora</h1>

    <form id="validationForm">
      <input type="text" id="nombre" placeholder="Nombre completo" required />
      <input type="tel" id="telefono" placeholder="Tel√©fono" required />
      <input type="text" id="empresa" placeholder="Empresa" required />
      <button type="submit" class="btn-primary">Validar</button>
    </form>

    <div class="progress-bar" id="progressBar">
      <div class="progress-bar-fill" id="progressFill"></div>
    </div>

    <div class="result" id="resultSection">
      <p>‚úÖ Validaci√≥n completada con √©xito</p>
      <a href="https://ejemplo.com/dashboard" class="btn-dashboard" id="dashboardBtn" target="_blank">üìä Ver Dashboard</a>
      <br><br>
      <button class="btn-primary" onclick="reiniciarFormulario()">üîÅ Realizar otra validaci√≥n</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('validationForm');
    const progressFill = document.getElementById('progressFill');
    const resultSection = document.getElementById('resultSection');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      // Ocultar formulario y reiniciar progreso
      form.style.display = 'none';
      progressFill.style.width = '0%';

      // Simular barra de progreso durante 30 segundos (3s aqu√≠ para demo)
      let progress = 0;
      const interval = setInterval(() => {
        progress += 1;
        progressFill.style.width = `${progress}%`;

        if (progress >= 100) {
          clearInterval(interval);
          resultSection.classList.add('show');
        }
      }, 300); // 30s / 100 = 300ms por paso
    });

    function reiniciarFormulario() {
      // Limpiar campos
      document.getElementById('nombre').value = '';
      document.getElementById('telefono').value = '';
      document.getElementById('empresa').value = '';

      // Ocultar resultado
      resultSection.classList.remove('show');
      resultSection.className = 'result';

      // Resetear progreso
      document.getElementById('progressFill').style.width = '0%';

      // Mostrar formulario nuevamente
      document.getElementById('validationForm').style.display = 'block';
    }
  </script>

</body>
</html>
